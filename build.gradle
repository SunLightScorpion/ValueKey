plugins {
    id 'java'
}

compileJava {
    options.encoding = 'UTF-8'
}

group 'de.sunlight'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('API/json.jar')
}

jar{
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from(zipTree("API/json.jar"))
    from {
        subprojects.collect { it.sourceSets.main.output }
    }
}

test {
    useJUnitPlatform()
}